<!DOCTYPE html>
    <html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>{{title}}</title>
    </head>
    <body>
      <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">{{ document.title }}</h4>
        <p class="text-muted">{{ document.author }}</p>
        <img src="{{ document.photo.url }}" width="200" height="200"/>
        <p class="text-muted">{{ document.description }}</p>
      </div>
    </body>
</html>
