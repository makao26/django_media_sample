<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{title}}</title>
    </head>
    <body>
      <h1>{{title}}</h1>
      {% for item in objs %}
      <tr>
        <td>{{ item.title }}</td>
        <td>{{ item.description }}</td>
        <td><img src="{{ item.photo.url }}" width="100" height="100"/></td>
        <td>{{ item.uploaded_at }}</td>
        <td>"{{ item.author }}"<a href="{% url 'add' %}?name={{item.author.username}}">add friend</a></tb>
      </tr>
     {% endfor %}
     <div class="link">
       <a href="{% url 'home' %}">Home</a><br>
     </div>
     <div class="pager">
      <!-- 前のページへのリンク -->
      {% if objs.has_previous %}
        <a href="?p={{ objs.previous_page_number }}">前へ</a>
      {% endif %}

      <!-- 現在のページ番号と全体のページ数 -->
      <span>{{ objs.number }} / {{ objs.paginator.num_pages }}</span>
      <!-- 次のページへのリンク -->
      {% if objs.has_next %}
        <a href="?p={{ objs.next_page_number }}">次へ</a>
      {% endif %}
    </div>
    </body>
</html>
