<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
  </head>
  <header id="sample">
    <h3>マイページ</h3>
    <nav>
      <ul>
        <li><a href="/">ホーム</a></li>
        <!-- <li><a href="menu01.html">ログアウト</a></li> -->
        <!-- <li><a href="menu02.html">メニュー2</a></li> -->
      </ul>
    </nav>
  </header>
  <body>
    <h1>{{title}}</h1>
    <table border="1">
    <tr>
      <th>タイトル</th>
      <th>日時</th>
      <!-- <th>投稿者</th> -->
      <th>詳細</th>
      <th>編集</th>
      <th>削除</th>
    </tr>
    {% for item in document_list %}
    <tr>
      <td>{{ item.title }}</td>
      <!-- <td>{{ item.description }}</td> -->
      <!-- <td><img src="{{ item.photo.url }}" wid<td><a href="{% url 'article_detail_view' item.pk %}">詳細</a></td>th="100" height="100"/></td> -->
      <td>{{ item.uploaded_at }}</td>
      <!-- <td>{{ item.author.username}}</td> -->
      <td><a href="{% url 'article_detail_view' item.pk %}">詳細</a></td>
      <td><a href="{% url 'article_update' item.pk %}">編集</a></td>
      <td><a href="{% url 'article_delete'%}?num={{item.pk}}  ">削除</a></td>
    </tr>
    {% endfor %}
    </table>
    <div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?page={{ page_obj.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
        </span>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}">next</a>
        {% endif %}
    </span>
    </div>
  </body>
</html>
